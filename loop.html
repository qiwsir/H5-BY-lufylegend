<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>loop</title>
    <script src="lufylegend-1.10.1.min.js"></script>
</head>
<body>
    <div id="mylegend"></div>
    <script>
        init(50, "mylegend", 300, 300, main);
        var field;
        function main(){
            var layer = new LSprite();
            layer.graphics.drawRect(1, "#cccccc", [0,0,300,300], true, "#cccccc");
            addChild(layer);
            field = new LTextField();
            field.text = "0";
            layer.addChild(field);
            //layer.addEventListener(LEvent.ENTER_FRAME, onframe);
            layer.addEventListener(LMouseEvent.MOUSE_DOWN, onframe);
        }
        function onframe(event){
            field.text = parseInt(field.text) + 1;
        }
    </script>
</body>
</html>
